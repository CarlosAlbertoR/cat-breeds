<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow relative"
>
  <img
    *ngIf="cat?.image_url"
    class="rounded-t-lg"
    [src]="cat?.image_url"
    alt="{{ cat?.name }}"
  />
  <div class="absolute top-0 right-0 bg-white text-black px-2 py-1 rounded">
    {{ cat?.country_code }}
  </div>

  <div class="p-5">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ cat?.name }}
    </h5>

    <p class="mb-3 font-normal text-gray-700 description">
      {{ cat?.description }}
    </p>

    <div *ngIf="cat?.temperament" class="mt-2">
      <span
        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 mr-2 mb-2"
        *ngFor="let temperament of cat?.temperament?.split(', ')"
      >
        {{ temperament }}
      </span>
    </div>

    <a
      [routerLink]="['/breed', cat?.id]"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 mt-2"
    >
      Read more
      <svg
        class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
  </div>
</div>
