<div *ngIf="breed$ | async as cat" class="container mx-auto py-8 sm:py-12 px-4">
  <div class="lg:flex lg:gap-4">
    <div class="lg:w-1/2">
      <img
        src="{{ cat.image_url }}"
        alt="{{ cat.name }}"
        class="w-full h-full object-cover shadow-2xl rounded-2xl"
      />
    </div>
    <div class="lg:w-1/2 p-6 lg:p-8">
      <h1 class="text-3xl font-bold mb-4">{{ cat.name }}</h1>
      <p class="text-gray-600 mb-4">{{ cat.description }}</p>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <h3 class="text-lg font-medium mb-2">Weight</h3>
          <p class="text-gray-600">
            Imperial: {{ cat.weight.imperial }}<br />Metric:
            {{ cat.weight.metric }}
          </p>
        </div>
        <div>
          <h3 class="text-lg font-medium mb-2">Life Span</h3>
          <p class="text-gray-600">{{ cat.life_span }} years</p>
        </div>
        <div>
          <h3 class="text-lg font-medium mb-2">Origin</h3>
          <p class="text-gray-600">{{ cat.origin }}</p>
        </div>
        <div>
          <h3 class="text-lg font-medium mb-2">Temperament</h3>
          <p class="text-gray-600">{{ cat.temperament }}</p>
        </div>
      </div>

      <div class="flex flex-col gap-4 sm:flex-row justify-between mb-6">
        <a
          *ngIf="!!cat.vetstreet_url"
          href="{{ cat.vetstreet_url }}"
          class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          target="_blank"
        >
          View on VetStreet
        </a>
        <a
          *ngIf="!!cat.vcahospitals_url"
          href="{{ cat.vcahospitals_url }}"
          class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          target="_blank"
        >
          View on VCA Hospitals
        </a>

        <a
          *ngIf="!!cat.wikipedia_url"
          href="{{ cat.wikipedia_url }}"
          class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          target="_blank"
        >
          View on Wikipedia
        </a>
      </div>
    </div>
  </div>
</div>
