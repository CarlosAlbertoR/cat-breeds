<h2>Listado de Razas de Gatos</h2>

<div class="card-container">
  <div class="card" *ngFor="let breed of breeds; trackBy: trackByFn">
    <img
      *ngIf="breed.reference_image_id"
      [src]="breed.reference_image_id"
      alt="{{ breed.name }}"
    />
    <div class="card-content">
      <h3>{{ breed.name }}</h3>
      <p>{{ breed.description }}</p>
      <p><strong>Origen:</strong> {{ breed.origin }}</p>
      <p><strong>Esperanza de vida:</strong> {{ breed.life_span }} años</p>
      <p><strong>Adaptabilidad:</strong> {{ breed.adaptability }}</p>
      <p><strong>Nivel de energía:</strong> {{ breed.energy_level }}</p>
      <p><strong>Inteligencia:</strong> {{ breed.intelligence }}</p>
      <a
        *ngIf="breed.wikipedia_url"
        [href]="breed.wikipedia_url"
        target="_blank"
      >
        Más información
      </a>
    </div>
  </div>
  <div
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollUpDistance]="1.5"
    (scrolled)="loadMore()"
  ></div>
</div>
