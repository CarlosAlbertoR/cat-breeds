<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Razas de Gatos</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    <app-cat-card
      *ngFor="let breed of breeds; trackBy: trackByFn"
      [cat]="breed"
    ></app-cat-card>
  </div>

  <div
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollUpDistance]="1.5"
    (scrolled)="loadMore()"
  ></div>

  <div *ngIf="isLoading" class="flex justify-center items-center py-4">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gray-900"
    ></div>
  </div>
</div>
