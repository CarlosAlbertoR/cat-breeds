<div class="container mx-auto p-4">
  <div class="flex justify-end sticky top-28 z-50 bg-white py-4">
    <app-search
      class="w-full lg:w-1/2 xl:w-1/3"
      (searchTermChanged)="onSearchTermChanged($event)"
    />
  </div>

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8 lg:mt-10"
  >
    <app-cat-card
      *ngFor="let breed of breeds; trackBy: trackByFn"
      [cat]="breed"
    ></app-cat-card>
  </div>

  <div
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollUpDistance]="1.5"
    (scrolled)="loadMore()"
  ></div>

  <div *ngIf="isLoading" class="flex justify-center items-center py-4">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gray-900"
    ></div>
  </div>
</div>
